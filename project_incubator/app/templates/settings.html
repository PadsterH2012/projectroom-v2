{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<form method="POST" action="">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}<br>
        {{ form.name.errors }}
    </p>
    <p>
        {{ form.value.label }}<br>
        {{ form.value(size=32) }}<br>
        {{ form.value.errors }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
